<script>
const canvas = document.getElementById("iceRain");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* CHUVA DE CRISTAL */
let crystals = [];
const total = 160;

class Crystal {
    constructor() { this.reset(); }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speed = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.6 + 0.4;
    }

    draw() {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(160,220,255,${this.alpha})`;
        ctx.lineWidth = this.size;
        ctx.shadowBlur = 12;
        ctx.shadowColor = "#9be7ff";
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.size, this.y + this.size * 4);
        ctx.stroke();
    }

    update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
            this.reset();
            this.y = 0;
        }
        this.draw();
    }
}

for (let i = 0; i < total; i++) {
    crystals.push(new Crystal());
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    crystals.forEach(c => c.update());
    requestAnimationFrame(animate);
}
animate();
</script>
