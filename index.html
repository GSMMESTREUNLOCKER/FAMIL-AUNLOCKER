<script>
/* CANVAS */
const canvas=document.getElementById("fx"),ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

let drops=[];
for(let i=0;i<350;i++)
drops.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,speed:6+Math.random()*8,length:15+Math.random()*25});

(function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.strokeStyle="rgba(0,255,100,.8)";
for(let d of drops){
ctx.beginPath();
ctx.moveTo(d.x,d.y);
ctx.lineTo(d.x,d.y+d.length);
ctx.stroke();
d.y+=d.speed;
if(d.y>canvas.height){d.y=-30;d.x=Math.random()*canvas.width}
}
requestAnimationFrame(animate);
})();
