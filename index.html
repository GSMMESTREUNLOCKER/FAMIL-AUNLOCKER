<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let drops = [];
for (let i = 0; i < 350; i++) {
    drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: 6 + Math.random() * 8,
        length: 15 + Math.random() * 25
    });
}

function rain() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(0,255,100,0.8)";
    ctx.lineWidth = 1;

    for (let d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.length);
        ctx.stroke();
        d.y += d.speed;
        if (d.y > canvas.height) {
            d.y = -30;
            d.x = Math.random() * canvas.width;
        }
    }
}

function animate() {
    rain();
    requestAnimationFrame(animate);
}
animate();

const romsBtn = document.getElementById("romsBtn");
const romsMenu = document.getElementById("romsMenu");

romsBtn.addEventListener("click", e => {
    e.stopPropagation();
    romsMenu.style.display =
        romsMenu.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", () => {
    romsMenu.style.display = "none";
});

const hackerCursor = document.createElement("div");
hackerCursor.id = "hacker-cursor";
document.body.appendChild(hackerCursor);

document.addEventListener("mousemove", e => {

    hackerCursor.style.top = e.clientY + "px";

    const trail = document.createElement("div");
    trail.className = "hacker-trail";
    trail.style.left = e.clientX + "px";
    trail.style.top = e.clientY + "px";
    document.body.appendChild(trail);

    setTimeout(() => trail.remove(), 600);
});
</script>
